<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    footer {
      display: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="hero-1">
    <img src="images/logo.svg" alt="" class="logo-pc">
    <p class="heading">We're coming soon</p> 
    <p class="description">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="input-section">
      <input type="text" placeholder="Email Address">
      <img src="images/icon-error.svg" alt="" class="error">
      <button class="submit-btn"><img src="images/icon-arrow.svg" alt="" class="arrow"></button>
    </div>
  </div>
  <div class="hero-2">
    <img src="images/hero-desktop.jpg" alt="" class="hero-2-pc">
    <img src="images/hero-mobile.jpg" alt="" class="hero-2-mobi">
  </div>
  <img src="images/logo.svg" alt="" class="logo-mobi">
</div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
